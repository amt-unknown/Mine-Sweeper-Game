<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>

    <link href="./styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav>NavBar Here</nav>
    <div id="gameSpace" class="gameSpace">
        <div id = "welcomeScreen" class="screen">
            <h1>Welcome!</h1>
            <div class="welcomeBtns">
                <button id="newGameBtn"class="newGame">New Game</button>
                <button id="tutorialBtn" class="tutorial">Tutorial</button> 
            </div>
        </div>
        <div id="tutorialScreen" class="screen">
            <div class="tutorialOptions"> 
                <div class="tutorialBack">Back</div>
                <div class="tutorialNewGame">New Game</div>
            </div>
            <div class="lessonOne">
                <div class = "lessonImage"> IMAGE</div>
                <div class = "lessonDescription">DESCRIPTION</div>
            </div>
            <div class="lessonTwo">
                <div class = "lessonImage"> IMAGE</div>
                <div class = "lessonDescription">DESCRIPTION</div>
            </div>
            <div class="lessonThree">
                <div class = "lessonImage"> IMAGE</div>
                <div class = "lessonDescription">DESCRIPTION</div>
            </div>
        </div>
        <div id="gameScreen" class="screen">
            <div class="userScores">
                <div class="score">
                    <div class="scoreLabel">High Score:</div> 
                    <div class="scoreNum">    0</div>
                </div>
                <button id="resetBtn" type="button">Reset</button>
                <div class="score">
                    <div class="scoreLabel">Score:</div> 
                    <div class="scoreNum">    0</div>
                </div>
                
            </div>
            <div id="gridSpace">
            </div>
            <div class="gameOptions">
                <div class="Hint">Hint</div>
                <div class="Leaderboard">Leaderboard</div>
            </div>
        </div>
        <div id="difficultyScreen" class="screen">
            <h2>Difficulty</h2>
            <div id="difficultyBtns">
                <button id="easy" type="button">Easy</button>
                <button id="normal" type="button">Normal</button>
                <button id="hard" type="button">Hard</button>
            </div>
        </div>
    </div>
    <sidebar>
        <h3>Leaderboard</h3>
        <ul>
            <li>User 1: Score</li>
            <li>User 2: Score</li>
            <li>User 3: Score</li>
        </ul>
    </sidebar>
    <script src="./gamegrid.js"></script>
    <script src="./script.js" defer></script>
</body>

</html>
